<div class='container'>
  <div id='calculator'>

    <!-- TITLE -->

    <div id='title' class='text-center'>
      <h3><b>If Asian, Do the calculation in your mind</b></h3>
    </div>

    <!-- ENTRY BOX -->

    <div id='entrybox' class='text-right'>
      <div id='entry'>
        <p id='answer'>0</p>
      </div>
      <div id='history'>
        <p>0</p>
      </div>
    </div>

    <!-- BUTTONS -->
<span>
    <div id='buttons'>
    <div class='row'>
      <button class='red' value='ac'>AC</button>
      <button class=' red' value='ce'>CE</button>
      <button class='operator' value='/'>&divide;</button>
      <button class='operator' value='*'>x</button>
      </div>
      
      <div class='row'>
      <button class='number' value='7'>7</button>
      <button class='number' value='8'>8</button>
      <button class='number'  value='9'>9</button>
      <button class='operator' value='-'> -</button>
      </div>
     
      <div class='row'>
      <button class='number' value='4'>4</button>
      <button  class='number' value='5'>5</button>
      <button class='number' value='6'>6</button>
      <button class='operator' value='+'>+</button>
      </div>

      <div class='row'>
      <button class='number' value='1'>1</button>
      <button class='number'  value='2'>2</button>
      <button class='number' value='3'>3</button>
     <button id='equalButton' value='='>=</button>
      </div>
      
      <div class='row'>
      <button class='number'  id='zeroButton' value='0'>0</button>
      <button class='number' id='decimalButton' value='.'>.</button>
      
      </div>
    </div>
    </span>
    <!-- end buttons -->

  <!-- end calculator -->
</div>
<!-- end container -->
